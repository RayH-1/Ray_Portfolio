<script>
function copyEmailLinktree() {
    const email = 'arraysrh@gmail.com';
    
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(email).then(() => {
            showCopyFeedbackLinktree();
        }).catch(() => {
            fallbackCopyTextToClipboardLinktree(email);
        });
    } else {
        fallbackCopyTextToClipboardLinktree(email);
    }
}

function fallbackCopyTextToClipboardLinktree(text) {
    const textArea = document.createElement("textarea");
    textArea.value = text;
    textArea.style.position = "fixed";
    textArea.style.left = "-999999px";
    textArea.style.top = "-999999px";
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
        document.execCommand('copy');
        showCopyFeedbackLinktree();
    } catch (err) {
        console.error('Failed to copy email');
    }
    
    document.body.removeChild(textArea);
}

function showCopyFeedbackLinktree() {
    const feedback = document.getElementById('copyFeedbackLinktree');
    if (feedback) {
        feedback.classList.add('show');
        
        setTimeout(() => {
            feedback.classList.remove('show');
        }, 2000);
    }
}
</script>
